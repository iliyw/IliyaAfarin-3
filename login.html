<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/Css/master.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="bg">
            <div class="login">
                <h2>Sign in !</h2>
                <form action="">
                    <input
                        type="text"
                        placeholder="Name"
                        name="name"
                        id="name"
                    />
                    <input
                        type="text"
                        placeholder="Familyname"
                        name="Fullname"
                        id="Fullname"
                    />
                    <input
                        type="number"
                        placeholder="Age"
                        name="age"
                        id="age"
                    />
                    <div class="gender">
                        <span>Gender:</span>
                        <input
                            type="radio"
                            id="men"
                            name="gender"
                            value="Men"
                        />
                        <label for="men">Male</label>
                        <input
                            type="radio"
                            id="women"
                            name="gender"
                            value="Women"
                        />
                        <label for="women">Female</label>
                    </div>
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        id="username"
                    />
                    <input
                        type="email"
                        placeholder="Email"
                        name="email"
                        id="email"
                    />
                    <input
                        type="text"
                        placeholder="Major"
                        name="major"
                        id="major"
                    />
                    <input
                        type="number"
                        placeholder="Phone Number"
                        name="phone"
                        id="phone"
                    />
                </form>
                <div class="footer-login">
                    <a href="#">Have an Acount?</a>
                    <button id="submit" type="submit">Create</button>
                </div>
            </div>
        </div>
    </body>
</html>
